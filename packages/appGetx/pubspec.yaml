name: ieatta
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 13.1.1+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Local plugins  
  flutter_auth_buttons:
    path: plugin/flutter_auth_buttons
  cloudinary_client:
    path: plugin/CloudinaryClient
  geoflutterfire:
    path: plugin/GeoFlutterFire
  geohash:
    path: plugin/dart-geohash
  my_plugin:
    path: plugin/my_plugin

  #UI
  cupertino_icons: ^1.0.2
  another_flushbar: ^1.10.24
  font_awesome_flutter: ^9.1.0
  flutter_form_builder: ^6.1.0+1
  flutter_slidable: ^0.6.0
  contained_tab_bar_view: ^0.8.0

  # Database
  cloud_firestore: ^2.5.1

  # Services
  firebase_core: ^1.0.3

  # Logic
  get: ^4.1.4
  get_storage: ^2.0.3
  equatable: ^2.0.0
  crypto: ^3.0.1

  # map
  google_maps_flutter: ^2.0.10

  # User Auth
  firebase_auth: ^3.1.0
  google_sign_in: ^5.0.1  

  # Analytics
  firebase_analytics: ^8.3.1
  firebase_crashlytics: ^2.0.0

  # Exceptions
  # https://sentry.io/
  sentry_flutter: ^6.0.0

  # Performance
  firebase_performance:

  # camera
  cached_network_image: ^3.1.0
  camerawesome: ^0.3.0+1
  image_picker: ^0.8.3+2

  # GPX
  location: ^4.3.0

  # timeAgo
  jiffy: ^4.1.0
  date_format: ^2.0.4

  # common
  slugify: ^2.0.0

  # i18n
  flutter_localizations:
      sdk: flutter
  intl_utils: ^2.4.0

  # Toast
  oktoast: ^3.1.1

  # permission
  permission_handler: ^8.1.4+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.1
  test: ^1.16.8

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/json/
    - assets/images/
    - assets/placeholder/
    - assets/stars/small/
    - assets/stars/large/
    - assets/graphics/

  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-Regular.ttf
        - asset: assets/fonts/WorkSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/WorkSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/WorkSans-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 400

flutter_intl:
  enabled: true # Required. Must be set to true to activate the package. Default: false
  class_name: S # Optional. Sets the name for the generated localization class. Default: S
  main_locale: en # Optional. Sets the main locale used for generating localization files. Provided value should consist of language code and optional script and country codes separated with underscore (e.g. 'en', 'en_GB', 'zh_Hans', 'zh_Hans_CN'). Default: en
  arb_dir: lib/l10n 
  output_dir: lib/common/langs 
