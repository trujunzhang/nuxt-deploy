version: 12.1.4+1

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependency_overrides:
    # http: ^0.12.0
    # http_parser: ^4.0.0
    # intl: 0.17.0-nullsafety.2

