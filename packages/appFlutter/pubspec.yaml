  # https://github.com/DarshanGowda0/GeoFlutterFire
  rxdart: ^0.27.1
  # https://github.com/Lyokone/flutterlocation/tags
  location: ^4.3.0
  # i18
  # Localization https://github.com/dart-lang/intl
  # intl: ^0.17.0
  intl_utils: ^2.4.0
  flutter_localizations:
    sdk: flutter
  # database
  # Firebase(cloud_store,auth)
  # https://firebase.flutter.dev/docs/firestore/usage/
  cloud_firestore: ^2.5.0 # BoringSSL_GRPC(0.0.3)
