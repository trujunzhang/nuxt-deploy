  cupertino_icons: ^1.0.3
  font_awesome_flutter: ^9.1.0
  cached_network_image: ^3.1.0
  # permission
  permission_handler: ^8.1.4+2
  # local
  path_provider: ^2.0.2
  sqflite: ^2.0.0+3
  # image
  # https://github.com/r4jiv007/CloudinaryClient
  # cloudinary_client: ^0.0.9
